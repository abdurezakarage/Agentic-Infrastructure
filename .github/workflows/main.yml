name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: pip install uv
    
    - name: Sync dependencies
      run: uv sync --frozen
    
    - name: Run spec validation
      run: make spec-check
    
    - name: Run tests
      run: make test
    
    - name: Lint code
      run: make lint
    
    - name: Build Docker image
      run: docker build -t chimera:${{ github.sha }} .
  
  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan
      uses: anchore/scan-action@v3
      with:
        image: chimera:${{ github.sha }}
        fail-build: true